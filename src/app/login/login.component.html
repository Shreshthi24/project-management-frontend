<div class="logo">
  <img src="assets/Logo.svg" alt="Logo">
  <p style="color: white; font-weight: lighter; font-family: sans-serif;">Online Project Management</p>
</div>

<div class="login-container">
  
  <div class="login-box">
    <div class="login-header">
      <p style="color: rgb(110, 110, 110);">Login to get started</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email"  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
        </div>
      </div>
      <div class="form-group password-group">
        <label for="password"  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">Password</label>
        <div class="password-wrapper">
          <input 
            [type]="passwordFieldType" 
            id="password" 
            formControlName="password" 
            class="form-control password-input"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          >
          <img 
            src="assets/images/hide-password.svg" 
            alt="Toggle Password Visibility" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
          >
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          Password is required
        </div>
        <div class="col">
          <a href="#!">Forgot password?</a>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="login-button">Login</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
